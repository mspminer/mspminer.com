<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=https://mspmining.com">
  <meta name="robots" content="noindex, nofollow">
  <title>Redirecting...</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const lang = navigator.language || navigator.userLanguage;
      const message = (lang.startsWith("zh")) 
        ? '如果没有自动跳转，请点击 <a href="https://mspmining.com">这里</a>。'
        : 'If you are not automatically redirected, please <a href="https://mspmining.com">click here</a>.';
      document.body.innerHTML = `<p>${message}</p>`;
    });
  </script>
</head>
<body>
  <p>Loading...</p>
</body>
</html>
